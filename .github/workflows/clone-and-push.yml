name: Clone and Push to Org Repo

on:
  workflow_dispatch:

jobs:
  clone-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "anshumaan-10"
          git config --global user.email "anshumaansingh10jan@gmail.com"

      - name: Push current branch to destination repo (anshumaan1017/web-app-pipeline)
        env:
          DESTINATION_PAT: ${{ secrets.GHCR_TOKEN }}
        run: |
          git clone https://github.com/anshumaan-10/tic-tac-toe-devsecops-pipeline.git
          git clone https://${DESTINATION_PAT}@github.com/anshumaan1017/web-app-pipeline.git
          cd web-app-pipeline
          cp -r ../tic-tac-toe-devsecops-pipeline/. .
          git add .
          git commit -m "this is my tic tac toe"
          git push

    
